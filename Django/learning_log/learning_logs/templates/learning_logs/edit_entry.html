{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<a href="{% url 'learning_logs:topic' topic.id %}"><h2>{{ topic }}</h2></a>
{% endblock header %}

{% block content %}
	<p>Edit entry:</p>
	<form  action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit">save changes</button>
		{% endbuttons %}
	</form>
{% endblock content %}
