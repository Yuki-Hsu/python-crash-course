{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<a href="{% url 'learning_logs:topic' topic.id %}"><h2>{{ topic }}</h2></a>
{% endblock header %}

{% block content %}
	<p>Description of new entry:</p>
	<form  action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit">Add entry</button>
		{% endbuttons %}
</form>
{% endblock content %}
